<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro - Mi Clínica</title>
  <link rel="stylesheet" href="./style/signup.css" />
</head>

<body>
  <main class="card">
    <h1>Crear cuenta</h1>

      <form id="registerForm" action="../src/userApi/signup.php" method="POST" >
        <div class="form-group">
          <label for="name">Nombre</label>
          <input id="name" name="name" type="text" placeholder="Juan" required />
        </div>

        <div class="form-group">
          <label for="last_name">Apellido</label>
          <input id="last_name" name="last_name" type="text" placeholder="Pérez" required />
        </div>

        <div class="form-group">
          <label for="email">Correo</label>
          <input id="email" name="email" type="email" placeholder="tu@correo.com" required />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" placeholder="Mínimo 8 caracteres" required />
        </div>

        <div class="form-group">
          <input class="btn" type="submit" value="Enviar" />
        </div>

        <div>
          <h2 style="margin-top:0">¿Ya tenés cuenta?</h2>
          <p class="muted">Iniciá sesión para reservar turnos y ver tu historial clínico.</p>
          <p><a href="/mi_clinica/login.html">Ir al login →</a></p>
        </div>
      </form>
  </main>

  <script>
    // Única función JS para validación simple
    function validateRegister(){
      const name = document.getElementById('name').value.trim();
      const last = document.getElementById('last_name').value.trim();
      const email = document.getElementById('email').value.trim();
      const pwd = document.getElementById('password').value;
      const role = document.getElementById('id_role').value;

      if (!name || !last || !email || !pwd || !role){
        alert('Completá todos los campos.');
        return false;
      }
      if (pwd.length < 6){
        alert('La contraseña debe tener al menos 6 caracteres.');
        return false;
      }
      return true; // envía el formulario por POST
    }
  </script>
</body>
</html>
