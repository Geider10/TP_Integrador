<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro - Mi Clínica</title>
  <link rel="stylesheet" href="../style/userStyle/login.css" />
</head>

<body>
  <header class="header">
    <div>
      <a href="../index.php">
        <h2><- Clínica Central</h2>
      </a>
    </div>
  </header>
  <main class="main">
    <div class="card">
      <h1>Crear cuenta</h1>
    <form id="registerForm" action="../../src/userApi/signup.php" method="POST">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input id="name" name="name" type="text" placeholder="Juan" required />
      </div>

      <div class="form-group">
        <label for="last_name">Apellido</label>
        <input id="last_name" name="last_name" type="text" placeholder="Pérez" required />
      </div>

      <div class="form-group">
        <label for="email">Correo</label>
        <input id="email" name="email" type="email" placeholder="tu@correo.com" required />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" placeholder="Mínimo 8 caracteres" required />
      </div>

      <div class="form-group">
        <input class="btn" type="submit" value="Enviar" />
      </div>

      <p class="muted">¿Ya tienes cuenta? <a class="small" href="login.html">Iniciar sesión</a></p>
    </form>
    </div>
    
  </main>

</body>

</html>
