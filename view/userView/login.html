<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Iniciar sesión - Mi Clínica</title>
        <link rel="stylesheet" href="../style/userStyle/login.css">
    </head>
    <body>
        <header class="header">
            <div>
                <a href="../index.php">
                    <h2><- Clínica Central</h2> 
                </a>    
            </div>
        </header>
        <main class="main">
            <div class="card">
                <h1>Iniciar sesión</h1>
                <form id="loginForm" action="../../src/userApi/login.php" method="POST">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input
                        id="email"
                        name="email"
                        type="email"
                        placeholder="tu@correo.com"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        placeholder="••••••••"
                        required
                    >
                </div>
                <div class="form-group actions">
                    <input class="btn" type="submit" value="Ingresar">
                </div>
                <p class="muted">¿No tienes cuenta?
                    <a class="small" href="signup.html">Crear cuenta</a>
                </p>
            </form>
            </div>
          
        </main>
    </body>
</html>
